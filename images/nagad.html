<!DOCTYPE html>
<html>
<head>
    <title>Nagad Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .logo-container {
            width: 100px;
            height: 100px;
            background-color: #f45e37;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .logo-text {
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">Nagad</div>
    </div>
</body>
</html>
